ext {
    // 此处填写刚才建立的maven仓库的仓库名称
    bintrayRepo = 'maven'
    // library的group id
    publishedGroupId = 'com.kernelflux.vapplayer'
    // library网站地址
    siteUrl = 'https://github.com/kernelflux/aniflux'
    // library仓库地址
    gitUrl = 'https://github.com/kernelflux/aniflux'

    // 注册时候的bintray username
    developerId = 'kernelflux'
    // 开发者名称
    developerName = 'kernelflux'
    // 开发者邮箱
    developerEmail = 'ktappdev2024@gmail.com'

    // 开源许可证
    licenseName = 'MIT'
    licenseUrl = 'http://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]

    // library artifact（单个module一般就填写library name）
    artifact = 'vap'
    libraryName = 'vap'
    libraryVersion = '0.0.1'
    libraryDescription = ''
    // bintrayName 是你在网页Repository页面能看到的名称
    bintrayName = 'vapplayer'
}
